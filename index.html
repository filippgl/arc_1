<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Коктейльный AR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        Запуск AR-режима...
    </div>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;">
        <a-marker id="cocktail-marker" type="pattern" url="assets/markers/pattern-qr.patt" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
            <a-video id="cocktail-video" src="assets/videos/sample.mp4" width="1.5" height="1.5" position="0 0 0" rotation="-90 0 0" play="false"></a-video>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        window.onload = function() {
            // Скрыть экран загрузки после загрузки страницы
            setTimeout(function() {
                document.getElementById("loadingScreen").style.display = "none";
            }, 3000);
            
            const marker = document.querySelector('#cocktail-marker');
            const video = document.querySelector('#cocktail-video').components.material.material.map.image;
            
            // При обнаружении маркера
            marker.addEventListener('markerFound', function() {
                console.log('Маркер найден');
                video.play();
            });
            
            // При потере маркера
            marker.addEventListener('markerLost', function() {
                console.log('Маркер потерян');
                // Не останавливаем видео при потере маркера
                // video.pause();
            });
        };
    </script>
</body>
</html>
