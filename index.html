<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Коктейльный AR</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }
        .a-canvas, .a-canvas-container {
            width: 100% !important;
            height: 100% !important;
            position: absolute !important;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">
        <!-- Используем стандартный маркер для начала -->
        <a-marker preset="hiro">
            <a-entity position="0 0 0" rotation="-90 0 0">
                <a-video 
                    src="assets/videos/sample.mp4" 
                    width="1.5" 
                    height="1.5" 
                    position="0 0 0"
                    muted
                    autoplay="false">
                </a-video>
            </a-entity>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Обработка событий маркера
            const marker = document.querySelector('a-marker');
            const video = document.querySelector('a-video');
            
            // При появлении маркера
            marker.addEventListener('markerFound', function() {
                console.log('Маркер найден');
                // Get video element and play it
                if (video.components && video.components.material) {
                    const videoEl = video.components.material.material.map.image;
                    if (videoEl) {
                        videoEl.play();
                    }
                }
            });
            
            // При потере маркера
            marker.addEventListener('markerLost', function() {
                console.log('Маркер потерян');
                // Опционально: можно оставить видео играть или поставить на паузу
            });
        });
    </script>
</body>
</html>
