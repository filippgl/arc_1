<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Коктейльный AR</title>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .loading-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.7);
            color: white;
            text-align: center;
            padding: 10px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="loading-message" id="loadingMessage">Наведите камеру на фотографию коктейля</div>
    
    <a-scene
        vr-mode-ui="enabled: false;"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;">
        
        <!-- Используем фотографию как маркер -->
        <a-nft
            type="nft"
            url="assets/markers/cocktail"
            smooth="true"
            smoothCount="5"
            smoothTolerance=".01"
            smoothThreshold="5">
            
            <a-video
                src="assets/videos/sample.mp4"
                position="0 0 0"
                rotation="-90 0 0"
                width="1"
                height="1">
            </a-video>
        </a-nft>
        
        <a-entity camera></a-entity>
    </a-scene>
    
    <script>
        // Удаляем сообщение после 5 секунд
        setTimeout(() => {
            document.getElementById('loadingMessage').style.display = 'none';
        }, 5000);
        
        // Добавляем обработчики событий
        document.addEventListener('DOMContentLoaded', function() {
            const nft = document.querySelector('a-nft');
            
            nft.addEventListener('markerFound', function() {
                console.log('Маркер-изображение найден');
                const video = document.querySelector('a-video').components.material.material.map.image;
                if(video) {
                    video.play();
                }
            });
        });
    </script>
</body>
</html>
