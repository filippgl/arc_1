<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Коктейльный AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .debug-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 5px;
            font-size: 12px;
            z-index: 999;
        }
        .audio-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            z-index: 999;
        }
        .tap-info {
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 10px;
            font-size: 14px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="tap-info" id="tapInfo">Коснитесь экрана для активации AR</div>
    <div class="debug-info" id="debug">Инициализация...</div>
    <button class="audio-btn" id="enableAudio">Включить звук</button>
    
    <!-- Предзагрузка видео отдельно от AR сцены -->
    <video id="preload-video" src="assets/videos/sample.mp4" style="display:none" muted preload="auto" loop></video>
    
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false;">
        <!-- Стандартный маркер Hiro -->
        <a-marker preset="hiro" id="hiro-marker" emitevents="true">
            <!-- Будет заполнено динамически -->
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Ожидаем полной загрузки документа
        document.addEventListener('DOMContentLoaded', function() {
            const marker = document.querySelector('#hiro-marker');
            const debug = document.querySelector('#debug');
            const audioBtn = document.querySelector('#enableAudio');
            const tapInfo = document.querySelector('#tapInfo');
            
            // Предзагрузка видео
            const preloadVideo = document.getElementById('preload-video');
            preloadVideo.load();
            
            let videoElement = null;
            let videoIsPlaying = false;
            let audioEnabled = false;
            let sceneInitialized = false;
            
            // Функция для создания видео объекта
            function createVideoObject() {
                // Ждем, пока предзагрузка видео завершится
                if (preloadVideo.readyState < 2) {
                    debug.textContent = 'Загрузка видео...';
                    setTimeout(createVideoObject, 100);
                    return;
                }
                
                // Создаем видео объект в AR
                const videoEntity = document.createElement('a-video');
                videoEntity.setAttribute('id', 'cocktail-video');
                videoEntity.setAttribute('width', '1');
                videoEntity.setAttribute('height', '1');
                videoEntity.setAttribute('position', '0 0 0');
                videoEntity.setAttribute('rotation', '-90 0 0');
                videoEntity.setAttribute('muted', 'true');
                videoEntity.setAttribute('loop', 'true');
                
                // Важно: используем клон предзагруженного видео
                const videoClone = preloadVideo.cloneNode(true);
                videoClone.id = 'ar-video-element';
                videoClone.style.display = 'none';
                document.body.appendChild(videoClone);
                
                // Используем этот клон в качестве источника для a-video
                videoEntity.setAttribute('src', '#ar-video-element');
                
                // Добавляем видео в маркер
                marker.appendChild(videoEntity);
                
                videoElement = videoClone;
                debug.textContent = 'Видео готово, наведите на маркер';
                
                // Подготовка события для маркера
                marker.addEventListener('markerFound', function() {
                    debug.textContent = 'Маркер найден!';
                    if (videoElement && !videoIsPlaying) {
                        // Ставим видео на начало
                        videoElement.currentTime = 0;
                        
                        // Включаем звук, если пользователь разрешил
                        videoElement.muted = !audioEnabled;
                        
                        // Воспроизводим видео
                        videoElement.play()
                            .then(() => {
                                videoIsPlaying = true;
                                debug.textContent = 'Видео воспроизводится';
                            })
                            .catch(error => {
                                debug.textContent = 'Ошибка: ' + error;
                                // При ошибке пробуем снова, но без звука
                                videoElement.muted = true;
                                videoElement.play()
                                    .then(() => {
                                        videoIsPlaying = true;
                                        debug.textContent = 'Видео воспроизводится (без звука)';
                                    });
                            });
                    }
                });
                
                marker.addEventListener('markerLost', function() {
                    debug.textContent = 'Маркер потерян';
                    if (videoElement && videoIsPlaying) {
                        videoElement.pause();
                        videoIsPlaying = false;
                    }
                });
                
                sceneInitialized = true;
            }
            
            // Обработчик кнопки для включения звука
            audioBtn.addEventListener('click', function() {
                audioEnabled = true;
                this.style.display = 'none';
                
                if (videoElement && videoIsPlaying) {
                    videoElement.muted = false;
                }
                
                debug.textContent = 'Звук включен';
            });
            
            // Обработчик касания экрана
            document.body.addEventListener('click', function() {
                if (tapInfo.style.display !== 'none') {
                    tapInfo.style.display = 'none';
                }
                
                if (!sceneInitialized) {
                    createVideoObject();
                }
            });
            
            // Задержка для инициализации после загрузки страницы
            setTimeout(function() {
                debug.textContent = 'Коснитесь экрана для начала';
            }, 1000);
        });
    </script>
</body>
</html>
