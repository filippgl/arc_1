<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Коктейльный AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Загрузочный экран -->
    <div class="arjs-loader">
        <div>Загрузка AR, пожалуйста, подождите...</div>
    </div>
    
    <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <!-- Это тест с использованием стандартного маркера Hiro -->
        <a-marker preset="hiro">
            <a-video 
                id="video-element" 
                src="assets/videos/sample.mp4" 
                width="1.5" 
                height="1.5" 
                position="0 0 0" 
                rotation="-90 0 0" 
                muted></a-video>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>
    
    <script>
        window.onload = function() {
            // Удаляем загрузочный экран после загрузки сцены
            document.querySelector('.arjs-loader').style.display = 'none';
            
            // Получаем элементы маркера и видео
            const marker = document.querySelector('a-marker');
            const videoEl = document.querySelector('#video-element');
            
            // Устанавливаем видео в режим паузы и без звука изначально
            if (videoEl && videoEl.components && videoEl.components.material) {
                const videoElement = videoEl.components.material.material.map.image;
                videoElement.muted = true;
                videoElement.pause();
            }
            
            // При обнаружении маркера
            marker.addEventListener('markerFound', function() {
                console.log('Маркер найден');
                const videoElement = videoEl.components.material.material.map.image;
                // Включаем звук только когда пользователь впервые взаимодействует со страницей
                videoElement.muted = false;
                videoElement.play();
            });
            
            // При потере маркера
            marker.addEventListener('markerLost', function() {
                console.log('Маркер потерян');
                const videoElement = videoEl.components.material.material.map.image;
                videoElement.pause();
            });
        };
    </script>
</body>
</html>
