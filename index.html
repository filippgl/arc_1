<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Коктейльный AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .debug-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 5px;
            font-size: 12px;
            z-index: 999;
        }
        .audio-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            z-index: 999;
        }
        /* Кнопка для активации всего приложения */
        .start-btn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            z-index: 1000;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- Начальный оверлей для инициализации звука -->
    <div class="overlay" id="startOverlay">
        <button class="start-btn" id="startButton">Нажмите для запуска AR</button>
    </div>
    
    <div class="debug-info" id="debug">Ожидание начала...</div>
    <button class="audio-btn" id="enableAudio" style="display:none;">Включить звук</button>
    
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false;">
        <!-- Стандартный маркер Hiro -->
        <a-marker preset="hiro" id="hiro-marker" emitevents="true">
            <!-- Квадратное видео 1:1 -->
            <a-video 
                id="cocktail-video" 
                src="assets/videos/sample.mp4" 
                width="1" 
                height="1" 
                position="0 0 0" 
                rotation="-90 0 0"
                loop="true"
                autoplay="false"
                muted="true"
                visible="true">
            </a-video>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Глобальные переменные
        let videoIsPlaying = false;
        let audioEnabled = false;
        let userInteracted = false;
        
        window.addEventListener('DOMContentLoaded', function() {
            const startOverlay = document.getElementById('startOverlay');
            const startButton = document.getElementById('startButton');
            const marker = document.querySelector('#hiro-marker');
            const video = document.querySelector('#cocktail-video');
            const debug = document.querySelector('#debug');
            const audioBtn = document.querySelector('#enableAudio');
            
            // Инициализация при клике пользователя
            startButton.addEventListener('click', function() {
                userInteracted = true;
                startOverlay.style.display = 'none';
                audioBtn.style.display = 'block';
                debug.textContent = 'Сцена загружена, наведите на маркер';
                
                // Предзагрузка видео
                const videoElement = document.createElement('video');
                videoElement.src = 'assets/videos/sample.mp4';
                videoElement.muted = true;
                videoElement.preload = 'auto';
                videoElement.load();
            });
            
            function getVideoElement() {
                if (video.components && video.components.material && 
                    video.components.material.material && 
                    video.components.material.material.map) {
                    return video.components.material.material.map.image;
                }
                return null;
            }
            
            function playVideo() {
                if (!userInteracted) return;
                
                const videoEl = getVideoElement();
                if (videoEl && !videoIsPlaying) {
                    videoEl.muted = true; // Всегда начинаем без звука
                    videoEl.currentTime = 0;
                    
                    // Показываем видео
                    video.setAttribute('visible', 'true');
                    
                    // Воспроизводим видео с обработкой
                    try {
                        const playPromise = videoEl.play();
                        if (playPromise !== undefined) {
                            playPromise.then(() => {
                                videoIsPlaying = true;
                                debug.textContent = 'Видео воспроизводится';
                                // Включаем звук если пользователь активировал его
                                if (audioEnabled) {
                                    try {
                                        videoEl.muted = false;
                                    } catch (e) {
                                        debug.textContent = 'Не удалось включить звук';
                                    }
                                }
                            }).catch(error => {
                                debug.textContent = 'Ошибка воспроизведения: ' + error.message;
                                // Пробуем снова, но только с отключенным звуком
                                videoEl.muted = true;
                                videoEl.play().catch(e => {
                                    debug.textContent = 'Повторная ошибка: ' + e.message;
                                });
                            });
                        }
                    } catch (e) {
                        debug.textContent = 'Ошибка: ' + e.message;
                    }
                }
            }
            
            function pauseVideo() {
                const videoEl = getVideoElement();
                if (videoEl && videoIsPlaying) {
                    try {
                        videoEl.pause();
                        videoIsPlaying = false;
                        debug.textContent = 'Видео на паузе';
                    } catch (e) {
                        debug.textContent = 'Ошибка паузы: ' + e.message;
                    }
                }
            }
            
            // Обработчик кнопки для включения звука
            audioBtn.addEventListener('click', function() {
                audioEnabled = true;
                this.style.display = 'none';
                
                const videoEl = getVideoElement();
                if (videoEl) {
                    try {
                        videoEl.muted = false;
                        debug.textContent = 'Звук включен';
                    } catch (e) {
                        debug.textContent = 'Ошибка включения звука: ' + e.message;
                    }
                }
            });
            
            // Обработчик события обнаружения маркера
            marker.addEventListener('markerFound', function() {
                debug.textContent = 'Маркер найден!';
                playVideo();
            });
            
            // Обработчик события потери маркера
            marker.addEventListener('markerLost', function() {
                debug.textContent = 'Маркер потерян';
                pauseVideo();
            });
        });
    </script>
</body>
</html>
