<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Коктейльный AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .debug-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 5px;
            font-size: 12px;
            z-index: 999;
        }
        .audio-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="debug-info" id="debug">Ожидание маркера...</div>
    <button class="audio-btn" id="enableAudio">Включить звук</button>
    
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false;">
        <!-- Маркер Hiro (заглушка для вашего символа в нижнем правом углу) -->
        <a-marker preset="hiro" id="hiro-marker" emitevents="true">
            <!-- Контейнер для правильного позиционирования -->
            <a-entity position="0 0 0">
                <!-- Видео, смещенное влево-вверх от маркера, чтобы покрыть всю грань -->
                <a-video 
                    id="cocktail-video" 
                    src="assets/videos/sample.mp4" 
                    width="4" 
                    height="4" 
                    position="-1.5 0 1.5" 
                    rotation="-90 0 0"
                    loop="true"
                    autoplay="false"
                    muted="true">
                </a-video>
            </a-entity>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        let videoIsPlaying = false;
        let audioEnabled = false;
        
        window.addEventListener('DOMContentLoaded', function() {
            const marker = document.querySelector('#hiro-marker');
            const video = document.querySelector('#cocktail-video');
            const debug = document.querySelector('#debug');
            const audioBtn = document.querySelector('#enableAudio');
            
            function getVideoElement() {
                if (video.components && video.components.material && 
                    video.components.material.material && 
                    video.components.material.material.map) {
                    return video.components.material.material.map.image;
                }
                return null;
            }
            
            function playVideo() {
                const videoEl = getVideoElement();
                if (videoEl && !videoIsPlaying) {
                    videoEl.muted = !audioEnabled;
                    videoEl.currentTime = 0;
                    const playPromise = videoEl.play();
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            videoIsPlaying = true;
                            debug.textContent = 'Видео воспроизводится';
                        }).catch(error => {
                            debug.textContent = 'Ошибка: ' + error;
                        });
                    }
                }
            }
            
            function pauseVideo() {
                const videoEl = getVideoElement();
                if (videoEl && videoIsPlaying) {
                    videoEl.pause();
                    videoIsPlaying = false;
                    debug.textContent = 'Видео на паузе';
                }
            }
            
            audioBtn.addEventListener('click', function() {
                audioEnabled = true;
                this.style.display = 'none';
                const videoEl = getVideoElement();
                if (videoEl) videoEl.muted = false;
                debug.textContent = 'Звук включен';
            });
            
            marker.addEventListener('markerFound', function() {
                debug.textContent = 'Маркер найден!';
                playVideo();
            });
            
            marker.addEventListener('markerLost', function() {
                debug.textContent = 'Маркер потерян';
                pauseVideo();
            });
        });
    </script>
</body>
</html>
